<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="container__game">
            <div class="container__game__welcome">
                <h1>Guess the number</h1>
                <p>You have to guess the number (from 1 to 100)</p>
            </div>
            <div class="container__game__number">
                <h2 id="system-message">Enter you're number: </h2>
                <input type="text" id="user-number">
            </div>
            <div class="container__gamae__guess-button">
                <button id="button" type="button" onclick="play()">Guess number</button>
            </div>
        </div>
        <div class="container__points">
            <div class="container__points_welcome">
                <h1>Score Bar</h1>
            </div>
            <div class="container__points__score-bar">
                <p>1 = 10 points</p>
                <p>2 - 3 = 5 points</p>
                <p>4 - 6 = 2 points</p>
                <p>7 > = 1 point</p>
            </div>
            <div class="container__points__user-points">
                <h3>You're try:</h3>
                <p id="user-try">0 tries</p>
                <h3>You're score:</h3>
                <p id="user-score">0 points</p>
            </div>
        </div>
    </div>

    <!-- script -->
    <script src="script.js"></script>
</body>
</html>
